<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,500;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <div class="container">
           <div class="image">
            <img src="images/illustration-hero.svg" class="hero" alt="Hero illustration">
           </div>
           <div class="main">
               
                <div class="body-text">
                    <h3>Order Summary</h3>
                    <p>You can now listen to millions of songs, 
                        audiobooks, and podcasts on any device anywhere you like! 
                    </p>
                </div>
                <div class="plan-div">
                   <div class="left">
                        <div class="music">
                            <img src="images/icon-music.svg" alt="">
                        </div>
                        <div class="annual-plan">
                           <div> <span>Annual Plan</span> </div>
                           <div> $59.99/year </div>
                        </div>
                   </div>
                   <div class="right">
                       <a href="#">Change</a>
                   </div>
                </div>
                <br>
                <div class="buttons-div">
                    <button class="payment button">Proceed to Payment</button> 
                    <br>
                    <br>
                    <button class="cancel button">Cancel Order</button>
                </div>
                <br>
           </div>
       </div>
       <p class="attribution">Challenge by <a href="https://www.frontendmentor.io/">Frontend Mentor</a>.
        Coded by <a href="https://github.com/LouisTemi">Louis Temi</a>.</p>
</body>
</html>
